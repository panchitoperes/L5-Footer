<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <div class="top">
            <div class="top-left">
               <img class="foot-logo" src="/icons/logo.svg" alt="logo">
            </div>
            <div class="top-right">
                <nav>
                    <h3>Opening Hours</h3>
                    <ul>
                        <li>Weekdays:Timings</li>
                        <li>Saturday,Sunday:Timings</li>
                    </ul>
                </nav>
                <nav>
                    <h3>Address</h3>
                    <ul>
                        <li>Level 1, 12 Sample St, Sydney</li>
                        <li>NSW 2000</li>
                    </ul>
                </nav>
                <nav>
                    <h3>Contact</h3>
                    <ul>
                        <li><a href="google.com"><img src="/icons/mail_outline.svg" alt="mail icon"></a> info@example.com</li>
                        <li><a href="google.com"><img src="/icons/add_ic_call.svg" alt="call icon"></a> (270) 5555-01117</li>
                    </ul>
                </nav>
            </div>
        </div>
        <hr>
        <div class="bottom">
            <div class="bottom-left">
                <p> 2022, All right reserved.</p>

            </div>
            <div class="bottom-right">
                <a href="facebook.com"><img src="/icons/Facebook.svg" alt="icon Facebook"></a>
                <a href="instagram.com"><img src="/icons/Instagram.svg" alt="icon Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
